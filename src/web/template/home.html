<html>
  <head>
    <title>{% trans %}{{ title }}!{% endtrans %}</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
    <!-- RecepeBook CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-3.3.2.min.css" />
  </head>

  <body>

    <!-- Search bar -->
    <div id="search" class="searchbox header_item">
      
      <form accept-charset="UTF-8" action="/video" class="search" method="get">
        <div class="search_wrapper">
          <input autocomplete="off" class="text q" id="q" name="tag" placeholder="What kind of recepe do you want?" type="text" />
        </div>

        <span class="i i-x search_clear"></span>
        <span class="i i-search search_icon"></span>
        <input type="submit" value=" " style="visibility: hidden; position: absolute;" />
      </form>

      <div class="autocomplete" style="display: none;"></div>

      <a href="/#" id="search_button" class="icon-link"><span class="i i-search"></span></a>
      <a href="/explore" id="explore_button" class="icon-link">
        <span class="i-explore-large"></span><span class="text">Explore</span>
      </a>
      <a href="/import" id="import_button" class="icon-link">
        <span class=""></span><span class="text">Import</span>
      </a>

    </div>


    <h1>{% trans %}{{ title }}!{% endtrans %}</h1>
    <video width="320" height="240" controls="">
      <source src="/video?tag=beef2"/>
      Your browser does not support the video tag.
    </video>

    <!-- JQuery -->
    <script src="static/js/jquery-2.1.3.min.js" />
    <!-- Knockout -->
    <script src="static/js/knockout-3.4.0.min.js" />

  </body>
</html>
